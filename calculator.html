<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="calculator.css">
    </head>
    <body class="body">
        <div class="calculator">
            <form>
                <div class="text">
                    <input class="box"  type="text" name="display" placeholder="Calculate!">
                </div>
                <div> 
                    <input type="button" value="AC" onclick="display.value = '' "  class="click">
                    <input type="button" value="DE" onclick="display.value=display.value.slice(0,-1) "  class="click">
                    <input type="button" value="." onclick="display.value += '.' "  class="click">
                    <input type="button" value="/" onclick="display.value += '/' "  class="click">
                </div>
                <div>
                    <input type="button" value="7" onclick="display.value += '7' "  class="click">
                    <input type="button" value="8" onclick="display.value += '8' "  class="click">
                    <input type="button" value="9" onclick="display.value += '9' "  class="click">
                    <input type="button" value="*" onclick="display.value += '*' "  class="click">
                </div>
                <div>
                    <input type="button" value="4" onclick="display.value += '4' "  class="click">
                    <input type="button" value="5" onclick="display.value += '5' "  class="click">
                    <input type="button" value="6" onclick="display.value += '6' "  class="click">
                    <input type="button" value="-" onclick="display.value += '-' "  class="click">
                </div>
                <div>
                    <input type="button" value="1" onclick="display.value += '1' "  class="click">
                    <input type="button" value="2" onclick="display.value += '2' "  class="click">
                    <input type="button" value="3" onclick="display.value += '3' "  class="click">
                    <input type="button" value="+" onclick="display.value += '+' "  class="click">
                </div>
                <div>
                    <input type="button" value="00" onclick="display.value += '00' "  class="click">
                    <input type="button" value="0"  onclick="display.value += '0' "  class="click">
                    <input type="button" value="=" class="equal" onclick="display.value=eval(display.value)">
                </div>
            </form>    
        </div>
    </body>
</html>
